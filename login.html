<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Faith General Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-box">
                <div class="hospital-logo">
                    <i class="fas fa-hospital"></i>
                    <h2 class="hospital-name">Faith General Hospital</h2>
                    <p class="hospital-subtitle">Medical Staff Portal</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="invalid-feedback" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="invalid-feedback" id="password-error"></div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loading d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Signing in...
                        </div>
                    </button>

                    <div id="login-message" class="alert mt-3 d-none"></div>
                </form>

                <div class="login-footer">
                    <p class="text-muted">Secure hospital management system</p>
                    <div class="security-badge">
                        <i class="fas fa-shield-alt me-1"></i>
                        <small>HIPAA Compliant</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
